<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You, Pearl!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Background animation */
        @keyframes confetti {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef5f5;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .thankyou-container {
            position: relative;
            z-index: 10;
        }

        .header {
            margin-top: 50px;
            background-color: #ffccd9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .thank-you-title {
            font-size: 40px;
            color: #ff4d88;
        }

        .thank-you-message {
            background-color: #f8c8d4;
            padding: 50px;
            border-radius: 10px;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .message {
            font-size: 24px;
            color: #5e2a8c;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff4d88;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #ff3366;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            animation: confetti 5s infinite;
        }

        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4d88;
            border-radius: 50%;
            animation: confetti 3s infinite;
        }

        /* Randomly position the confetti */
        .confetti div:nth-child(odd) {
            background-color: #ff4d88;
        }
        .confetti div:nth-child(even) {
            background-color: #ffd700;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti-container"></div>
    <div class="thankyou-container">
        <header class="header">
            <h1 class="thank-you-title">Thank you, Pearl!</h1>
        </header>

        <section class="thank-you-message">
            <p class="message">Thank you for saying yes, Pearl! üíç</p>
            <p class="message">You‚Äôve made me the happiest person in the world! I can't wait to spend the rest of my life with you. üíï</p>

            <button onclick="goHome()">Go Back to the Proposal Page</button>
        </section>

        <footer class="footer">
            <p>Made with love by Aariz</p>
        </footer>
    </div>

    <script>
        // Function to navigate back to the main proposal page
        function goHome() {
            window.location.href = "index.html"; // Redirects to the main proposal page
        }

        // Confetti generator
        function generateConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            for (let i = 0; i < 100; i++) {
                let confettiPiece = document.createElement('div');
                confettiContainer.appendChild(confettiPiece);

                // Random position
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.animationDuration = `${Math.random() * 2 + 3}s`; // Randomize fall time
                confettiPiece.style.animationDelay = `${Math.random() * 2}s`; // Randomize delay
            }
        }

        // Trigger confetti effect on page load
        window.onload = generateConfetti;
    </script>
</body>
</html>
